<div class="resetPassword">
    <h3>Inserisci email per il recupero password</h3>
    <form [formGroup]="resetPwd" (ngSubmit)="onSubmit()" class="form-widget">
        <div>
            <label for="email">Email</label>
            <input
                    id="email"
                    formControlName="email"
                    class="inputField"
                    type="email"
                    placeholder="Your email"
            />
        </div>
        <div>
            <button type="submit" class="button block" [disabled]="loading">
                {{ loading ? 'Loading' : 'Login' }}
            </button>
        </div>
    </form>
</div>

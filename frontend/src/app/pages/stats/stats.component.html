<div id="headerGalleria">
    <h1 id="titleGallery"> 2023 </h1>
    <input type="button"
           id="displayFormBTN"
           value="âž•"
           (click)="displayForm()" />
</div>


<form id="nuovaImg" class="hidden">
    <h3>Aggiungi un record</h3>
    <label>
        Inserisci paese:
        <input type="text"
               name="country"
               id="country"
               placeholder="Paese" />
    </label>

    <label>
        Id pilota:
        <input type="text"
               name="id_pilota"
               id="id_pilota"
               placeholder="Id pilota"/>
    </label>

    <label>
        Inserisci posizionamento:
        <input type="number"
               name="posizionamento"
               id="posizinamento"
               min="1"
               max="20" />
    </label>

    <div id="checkboxContainer">
        <div>
            <label for="startedFromPole">Pole position</label>
            <input type="checkbox"
                   name="tags"
                   id="startedFromPole"
                   value="true" />
        </div>
        <div>
            <label for="fastLap">Giro veloce</label>
            <input type="checkbox"
                   name="tags"
                   id="fastLap"
                   value="true" />
        </div>
    </div>

    <div id="BtnContainer_form">
        <input type="button"
               value="Annulla"
               style="color: darkred; border-color: darkred"
               (click)="hideForm()" />
        <input type="button"
               value="Inserisci record"
               style="color: darkgreen; border-color: darkgreen" />
    </div>
</form>

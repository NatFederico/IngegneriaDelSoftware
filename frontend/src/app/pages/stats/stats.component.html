<div>
    <h2>Yearly Data</h2>
    <div class="data-container">
        <div class="raw-data">
            <h3>Table View</h3>
            <table>
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of yearlyData">
                        <td>{{ data.year }}</td>
                        <td>{{ data.value }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="chart-container">
            <h3>Bar Chart</h3>
            <!-- <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [legend]="barChartLegend" [chartType]="barChartType"></canvas> -->
        </div>
    </div>
</div>
